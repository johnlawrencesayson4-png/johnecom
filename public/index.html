<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-indigo-900 text-white hidden md:flex flex-col">
            <div class="p-6 text-2xl font-bold tracking-wider">CORE_UI</div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="#" class="flex items-center space-x-3 bg-indigo-800 p-3 rounded-lg text-white">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-indigo-200 hover:bg-indigo-800 transition">
                    <i class="fas fa-chart-line"></i> <span>Analytics</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-indigo-200 hover:bg-indigo-800 transition">
                    <i class="fas fa-users"></i> <span>Team</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-indigo-200 hover:bg-indigo-800 transition">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            
            <header class="h-16 bg-white border-b flex items-center justify-between px-8">
                <div class="relative w-64">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="w-full bg-gray-100 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search data...">
                </div>
                <div class="flex items-center space-x-4">
                    <i class="far fa-bell text-gray-500 cursor-pointer hover:text-indigo-600"></i>
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">JD</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">System Overview</h2>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-70
